<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PixSim | Font Editor</title>
		<link rel="shortcut icon" href="/favicon.svg" type="image/xml+svg">
	</head>

	<body>
		<style>
			.char {
				display: inline-block;
				border-radius: 10px;
				border: 1px solid;
				padding: 0 6px;
				text-transform: uppercase;
			}

			table {
				border-width: 10px;
			}

			#charset {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
				gap: 2px;
				padding: 10px;
				text-align: center;
			}

			#charset > * {
				font-weight: bold;
			}

			input {
				padding: 4px 8px;
				margin-bottom: 1rem;
			}
			</style>

		<div id="app">
			<nav>
				<h2>
					<a href="/pixsim/">PixSim</a>
					/ Font Editor
				</h2>
				<a target="_blank"
					href="https://github.com/henryhale/pixsim/blob/master/docs/font-editor.md"
					>Docs &#10138;</a
				>
			</nav>

			<div class="layout">
				<div>
					<h3>
						<span>Edit Character</span>
						<span id="char" class="char"></span>
					</h3>
					<div id="root"></div>
					<div>
						<h3>Metadata</h3>
						<div>Font Name: <input type="text" id="fontname"></div>
						<div>Font Author: <input type="text" id="fontauthor"></div>
					</div>
				</div>
				<div>
					<div class="box">
						<h3>Menu</h3>
						<div id="extras">
							<button id="save">Save Character</button>
							<button id="import">Load Font</button>
							<button id="export">Export Font</button>
						</div>
					</div>

					<div>
						<h3>Character Set</h3>
						<small>Select a character to edit</small>
					</div>
					<div id="charset"></div>
				</div>
			</div>
		</div>
		<script type="module" src="./source/font/index.ts"></script>
	</body>
</html>
