<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PixSim | Font Editor</title>
		<link rel="shortcut icon" href="/favicon.svg" type="image/xml+svg">
	</head>

	<body>
		<style>
			.char {
				display: inline-block;
				background-color: #ddd;
				border-radius: 10px;
				padding: 1px 5px;
				font-size: 24px;
				font-weight: bold;
				text-transform: uppercase;
			}

			table {
				border-width: 10px;
			}

			#charset {
				display: flex;
				justify-content: start;
				flex-wrap: wrap;
				overflow-x: auto;
				padding: 10px;
				text-align: center;
			}

			#charset > div {
				cursor: pointer;
				padding: 0 10px;
				margin: 0 1rem;
			}

			#charset > div:hover {
				background: #ddd;
			}

			#charset > div > * {
				margin: 0.125rem auto;
			}

			.box {
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}
		</style>

		<div id="app">
			<nav>
				<h2>
					<a href="/pixsim/">PixSim</a>
					/ Font Editor
				</h2>
				<a target="_blank"
					href="https://github.com/henryhale/pixsim/blob/master/docs/font-editor.md"
					>Docs &#10138;</a
				>
			</nav>

			<div class="box">
				<div id="root"></div>
				<div>
					<div>Character:</div>
					<span id="char" class="char"></span>
					<br />
					<br />
					<button id="save">save</button>
				</div>
			</div>

			<div id="charset"></div>

			<div id="extras">
				<button id="import">import font</button>
				<button id="export">export font</button>
			</div>
		</div>
		<script type="module" src="./source/font/index.ts"></script>
	</body>
</html>
