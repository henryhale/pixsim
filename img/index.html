<style>
	@import url(../styles/index.css);

	body>* {
		margin: 1rem auto;
	}

	body {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
</style>

<h1>PixSim | Image Generator</h1>

<script type="module">
	import { h } from "../shared"
	import { createGrid } from "../core"
	import { generateSVG, downloadSVG, generatePNG, downloadPNG } from "./lib"

	const grid = createGrid({
		root: document.body,
		cols: 5,
		rows: 5,
		size: 50,
		active: true,
		controls: true
	})

	// extra
	const btnsvg = h('button', 'download svg')
	btnsvg.setAttribute('type', 'button')
	document.body.append(btnsvg)
	btnsvg.onclick = async () => {
		const svg = await generateSVG(grid)
		downloadSVG(svg)
	}

	const btnpng = h('button', 'download png')
	btnpng.setAttribute('type', 'button')
	document.body.append(btnpng)
	btnpng.onclick = async () => {
		const png = await generatePNG(grid)
		downloadPNG(png)
	}
</script>
